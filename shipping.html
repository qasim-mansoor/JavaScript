<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Shipping Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .cost-input{
            font-size: 15px;
            padding: 10px;
        }
        .calculate-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-input cost-input" onkeydown="handleEnter(event)">
    <button onclick="calculateTotal()" class="calculate-button">Calculate</button>
    <p class="js-output"></p>

    <script>
        function handleEnter(event) {
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-input');
            let cost = Number(inputElement.value);
            let output = document.querySelector('.js-output');

            if (cost < 40) {
                cost = cost + 10;
            }

            output.innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
